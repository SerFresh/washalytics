<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashAlytics</title>
</head>
<body>
    <header>
        <div class="logo-lg">
            <img class="logoimage" src="images/Logo.png"/>
            <h1 class="logomessage">Welcome to WashAlytics</h1>
            <p>Please login using the form below</p>
        </div>
    </header>
    <main class="main-lg">
        <form class="bs-form">
            <label for="email" class="tx email">Email</label><br>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="input-bx lg-email" 
                placeholder="example: 12345@gmail.com"><br>

            <label for="password" class="tx password">Password</label><br>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="input-bx lg-pw" 
                placeholder="password">
            <div class="checkbox-wrapper-42" >
                <input
                    id="Remember-me"
                    type="checkbox"
                />
                <label class="cbx" For="Remember-me"></label>
                <label class="lbl" For="Remember-me">Remember me</label>
            </div>
            <Button class="bl-btn login">Login</Button>
        </form>

        <form class="ant-form">
            <Button class="wh-btn google"><img class="google-img" src="images/GoogleLogo.png">Continue with Google</Button>
            <Button class="wh-btn apple"><img class="apple-img" src="images/AppleLogo.png">Continue with Apple</Button>
        </form>
        <div>
            <p>Don't have an account? <a href="" class="link su"> Sign Up </a></p>
            
        </div>
    </main>

</body>
</html>
