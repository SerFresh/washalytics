<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashAlytics</title>
</head>
<body>
    <header>
        <div class="logo-su">
            <img class="logoimage" src="images/Logo.png"/>
            <h1 class="logomessage">Welcome to WashAlytics</h1>
            <p>Please Enter your laundry Information</p>
        </div>
    </header>
    <main class="main-su">
        <h2>Laundry Information</h2>
        <form class="info-form">
            <label for="laundryname" class="tx laundryname">Laundry Name</label><br>
            <input 
                type="text" 
                id="laundryname" 
                name="laundryname" 
                class="input-bx su-laundryname" 
                placeholder="Laundry Name"/><br>

            <label for="rgtnumber" class="tx rgtnumber">Registration Number</label><br>
            <input
                type="text" 
                id="rgtnumber" 
                name="rgtnumber" 
                class="input-bx su-rgtnumber" 
                placeholder="Registration Number"/><br>

            <label for="Address" class="tx Address">Address</label><br>
            <input 
                type="text" 
                id="Address" 
                name="Address" 
                class="input-bx su-Address" 
                placeholder="Address"/><br>

            <label for="ownername" class="tx ownername">Owner Name</label><br>
            <input 
                type="text" 
                id="ownername" 
                name="ownername" 
                class="input-bx su-ownername" 
                placeholder="Owner Name"/><br>

            <label for="tel" class="tx tel">Telephone</label><br>
            <input
                type="tel" 
                id="tel" 
                name="tel" 
                class="input-bx su-tel" 
                placeholder="ex: 082-345-67xx"/><br>

            <label for="email" class="tx email">Email</label><br>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="input-bx su-email" 
                placeholder="ex: 12345@gmail.com"/><br>
            
            <Button class="blg-btn cancle">Cancle</Button>
            <Button class="bl-btn save">Save</Button>
        </form>
            
        </div>
    </main>

</body>
</html>
